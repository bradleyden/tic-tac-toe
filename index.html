<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Acme|Asap" rel="stylesheet">
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <div class="login-status">
    <div class="logged-out">
      <form id="sign-in">
        <fieldset>
          <input class='text-field' type='text' placeholder='Email' name='credentials[email]'>
          <input class='text-field' type='password' placeholder='Password' name='credentials[password]'>
          <input type="submit" class="btn btn-primary btn-lg" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <p>Don't have an account?</p>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
    Sign Up!
    </button>
  </div>

  <div class="logged-in">
    <div class="greeting"></div>
    <form id="sign-out">
      <fieldset>
        <input type="submit" class="btn btn-primary btn-lg" name="submit" value="Sign Out">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changePwModal">Change Password</button>
      </fieldset>
    </form>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <fieldset>
              <input class='pop-up-fields text-field' type='text' placeholder='Email' name='credentials[email]'> <br> <br>
              <input class='pop-up-fields text-field' type='password' placeholder='Password' name='credentials[password]'><br> <br>
              <input class='pop-up-fields text-field' type='password' placeholder='Re-enter Password' name='credentials[password_confirmation]'><br><br>
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changePwModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <form id="change-pw">
            <fieldset>
              <input class='pop-up-fields text-field' type='password' placeholder='Current Password' name='passwords[old]'> <br> <br>
              <input class='pop-up-fields text-field' type='password' placeholder='New Password' name='passwords[new]'><br> <br>
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class='main-wrapper'>
    <h1>Tic-Tac-Toe</h1>

    <p class='instructions'>Welcome to Tic-Tac-Toe! Please sign in or sign up to start playing!</p>

    <button type="button" class="btn btn-primary btn-lg" id="create-game">
    Create New Game
    </button>

    <div class="container" id="game-board">
      <div class="display" id="win-count"></div>
      <div class="display" id="loss-count"></div>

      <div class="display" id="display-board"></div>

      <div class="row">
        <div class="space0 col-xs-4 col-sm-3 col-md-2 box"><img class="img0" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
        <div class="space1 col-xs-4 col-sm-3 col-md-2 box"><img class="img1" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
        <div class="space2 col-xs-4 col-sm-3 col-md-2 box"><img class="img2" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
      </div>
      <div class="row">
        <div class="space3 col-xs-4 col-sm-3 col-md-2 box"><img class="img3" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
        <div class="space4 col-xs-4 col-sm-3 col-md-2 box"><img class="img4" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
        <div class="space5 col-xs-4 col-sm-3 col-md-2 box"><img class="img5" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
      </div>
      <div class="row">
        <div class="space6 col-xs-4 col-sm-3 col-md-2 box"><img class="img6" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
        <div class="space7 col-xs-4 col-sm-3 col-md-2 box"><img class="img7" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
        <div class="space8 col-xs-4 col-sm-3 col-md-2 box"><img class="img8" src="http://i.imgur.com/aXEZ7g0.png" height=100% width=100% /></div>
      </div>
      <br><br>
    </div>
  </div>
  <div class="page-bottom">Created By Brad Leyden</div>
</body>

</html>
